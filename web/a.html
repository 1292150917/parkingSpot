<!DOCTYPE html>
<html>
<head>
  <title>Google Maps JavaScript API Example - Selecting a Point</title>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA-Tm0Wf5xc4QvSEcoy43Hc1l_JlESU3fk"></script>
</head>
<body>
  <div id="map" style="height: 400px;"></div>
  <script>
    var map;
    function initMap() {
      map = new google.maps.Map(document.getElementById('map'), {
        center: {lat: 37.7749, lng: -122.4194},
        zoom: 8
      });

      // 添加一个事件监听器，当用户在地图上单击时会触发
      map.addListener('click', function(event) {
        // 创建一个标记，并将其添加到地图上的单击位置
        var marker = new google.maps.Marker({
          position: event.latLng,
          map: map
        });
      });
    }
    // 在页面加载完成后调用 initMap 函数
    google.maps.event.addDomListener(window, 'load', initMap);
  </script>
</body>
</html>
